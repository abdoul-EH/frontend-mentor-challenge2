<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style css  -->
  <link rel="stylesheet" href="style.css">

  <!-- remote fonts  -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>

  <main class="content">
    <div class="left">
      <!-- <img src="images/image-product-desktop.jpg" alt=""> -->
    </div>
    <div class="right">
      <h3>PERFUME</h3>
      <h1 style="font-family: Fraunces;">Gabrielle Essence Eau De Parfum</h1>
      <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span style="font-size:2.8rem;color: hsl(158, 36%, 37%); font-weight: bolder;font-family:Fraunces;"> $149.99</span>
        <span style="margin-left: 10px; color: lightgray;text-decoration: line-through;">  $169.99</span>
      </div>

      <button> <span><img src="images/icon-cart.svg" alt=""></span> Add to Cart</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdoul-EH</a>.
  </div>
</body>
</html>
